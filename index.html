<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>ООО "ТМЫВ ДЕНЕГ" – Кабинет</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
:root {
  /* ======================================================================
     COLOR SYSTEM (утверждено)
  ====================================================================== */
  --c-black: #000000;
  --c-white: #F9F9F9;
  --c-gray-dark: #333333;
  --c-gray: #646464;
  --c-gray-light: #A7A7A7;

  /* ✅ акценты (кастомим только по команде) */
  --c-orange: #E85002;
  --g-1: #000000;
  --g-2: #C10801;
  --g-3: #F16001;
  --g-4: #D9C3AB;

  /* ======================================================================
     LAYOUT
  ====================================================================== */
  --radius-md: 12px;
  --sidebar-w: 260px;
  --sidebar-w-collapsed: 48px;
  --logo-area-h: 76px;

  /* ✅ общий верхний отступ (для collapsed SVG и кнопки) */
  --logo-top: 18px;

  /* ======================================================================
     FONTS
  ====================================================================== */
  --font-sans: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
  --font-brand: "HandelGothic BT Rus By Me", var(--font-sans);

  /* font sizes */
  --fs-11: 11px;
  --fs-12: 12px;
  --fs-13: 13px;
  --fs-15: 15px;
  --fs-20: 20px;
  --fs-24: 24px;
  --fs-44: 44px;

  /* font weights */
  --fw-menu: 350;
  --fw-regular: 400;
  --fw-medium: 500;
  --fw-semibold: 600;
  --fw-bold: 700;

  /* line heights */
  --lh-tight: 1.1;
  --lh-snug: 1.25;
  --lh-normal: 1.45;
  --lh-ui: 1.0;

  /* letter spacing */
  --ls-ui: 0.02em;
  --ls-brand: 0.2px;
}

    @font-face{
      font-family: "HandelGothic BT Rus By Me";
      src:
        local("HandelGothicBTRusbyme-Regular"),
        local("HandelGothic BT [Rus by me] Regular"),
        url("./fonts/HandelGothicBTRusbyme-Regular.woff2") format("woff2"),
        url("./fonts/HandelGothicBTRusbyme-Regular.woff") format("woff"),
        url("./fonts/HandelGothicBTRusbyme-Regular.ttf") format("truetype");
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--font-sans);
      background: var(--c-white);
      color: var(--c-black);
      min-height: 100vh;
    }

    .layout { display:flex; width:100%; min-height:100vh; position:relative; }

    /* ======================================================================
       TYPOGRAPHY ROLES
    ====================================================================== */
    .ty-logo{
      font-family: var(--font-brand);
      font-size: calc(var(--fs-20) + 2px);
      font-weight: var(--fw-bold);
      line-height: var(--lh-snug);
      letter-spacing: var(--ls-brand);
    }
    .ty-pill{
      font-family: var(--font-sans);
      font-size: var(--fs-11);
      font-weight: var(--fw-bold);
      line-height: var(--lh-ui);
    }
    .ty-section{
      font-family: var(--font-sans);
      font-size: var(--fs-12);
      font-weight: var(--fw-medium);
      letter-spacing: var(--ls-ui);
      line-height: var(--lh-ui);
    }
    .ty-nav{
      font-family: var(--font-sans);
      font-size: var(--fs-13);
      font-weight: var(--fw-menu);
      line-height: var(--lh-normal);
    }
    .ty-body{
      font-family: var(--font-sans);
      font-size: var(--fs-15);
      font-weight: var(--fw-regular);
      line-height: var(--lh-normal);
    }
    .ty-title{
      font-family: var(--font-sans);
      font-size: var(--fs-24);
      font-weight: var(--fw-semibold);
      line-height: var(--lh-snug);
    }
    .ty-hero{
      font-family: var(--font-sans);
      font-size: var(--fs-44);
      font-weight: var(--fw-bold);
      line-height: var(--lh-tight);
    }

    /* ======================================================================
       MEME STYLE
    ====================================================================== */
    .ban-big{
      color: var(--c-orange);
      font-family: var(--font-sans);
      font-size: var(--fs-24);
      font-weight: var(--fw-semibold);
      line-height: var(--lh-snug);
      letter-spacing: var(--ls-brand);
    }

    /* ======================================================================
       SIDEBAR LAYOUT
    ====================================================================== */
    .sidebar {
      width: var(--sidebar-w);
      background: var(--c-black);
      border-right: 1px solid var(--c-gray-dark);
      position: fixed;
      inset: 0 auto 0 0;
      padding: 16px 0 12px;
      display: flex;
      flex-direction: column;
      transition: width 160ms ease, padding 160ms ease;
      color: var(--c-white);
      z-index: 30;
    }
    .sidebar.is-collapsed { width: var(--sidebar-w-collapsed); }

    .main {
      margin-left: var(--sidebar-w);
      width: calc(100% - var(--sidebar-w));
      min-height: 100vh;
      background: var(--c-white);
      transition: margin-left 160ms ease, width 160ms ease;
      color: var(--c-black);
      position: relative;
    }
    .sidebar.is-collapsed ~ .main {
      margin-left: var(--sidebar-w-collapsed);
      width: calc(100% - var(--sidebar-w-collapsed));
    }

    #pageRoot{
      position: relative;
      min-height: 100vh;
      padding: 0;
    }

/* ======================================================================
   LOGO AREA
====================================================================== */
.logo-area{
  height: var(--logo-area-h);
  position: relative;
  display: flex;
  align-items: flex-start;
  justify-content: center;
  margin: 0 0 10px;
}

.logo-wrap{
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  gap: 6px;
  width: 100%;
  padding: 6px 10px 8px;
  border-radius: var(--radius-md);
  user-select: none;
  white-space: nowrap;
  overflow: hidden;
}

.logo-main{
  color: var(--c-white);
  width: 100%;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  min-height: 1.2em;
}

.logo-pill{
  color: var(--c-white);
  background: var(--c-black);
  border: 1px solid var(--c-white);
  border-radius: 9px;
  padding: 3px 9px 2px;
  text-transform: lowercase;
  align-self: flex-end;
  display: inline-flex;
  align-items: center;
  justify-content: center;

  opacity: 0;
  transform: translateY(-10px);
  transition: opacity 280ms ease-out, transform 280ms ease-out;
  pointer-events: none;
}
.logo-pill.is-revealed{
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
}
.logo-pill span{
  display: block;
  transform: translateY(-1px);
}

.logo-collapsed{
  position: absolute;
  inset: 0;
  display: none;
  width: 100%;
  background: transparent;
  color: var(--c-white);
  user-select: none;

  align-items: flex-start;
  justify-content: center;
  padding-top: 6px;
}

/* ✅ хитбокс 100% ширины + мини-лого +2px */
.mini-logo-stage{
  position: relative;
  width: 100%;
  height: 26px;         /* было 24 */
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}
.mini-logo-img{
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  transform: translateX(-100%);
}
.mini-logo-img svg{
  width: 26px;          /* было 24 */
  height: 26px;
  display: block;
  color: currentColor;
}

.sidebar.is-collapsed .logo-wrap{ display: none; }
.sidebar.is-collapsed .logo-collapsed{ display: flex; }

/* ======================================================================
   BOOKMARK BUTTON — тонкая как было
====================================================================== */
.bookmark-btn{
  position: absolute;
  top: var(--logo-top);
  left: 8px;
  width: 28px;
  height: 28px;
  border: none;
  background: transparent;
  padding: 0;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  color: var(--c-black);
  opacity: .9;
  z-index: 40;
  transition:
    opacity 120ms ease,
    transform 80ms ease,
    color 120ms ease,
    left 160ms ease;
}
.bookmark-btn:hover{ opacity: 1; }
.bookmark-btn:active{ transform: translateY(1px); }

/* ✅ было утолщено — вернули thin */
.bookmark-btn svg{
  width:18px;
  height:18px;
  stroke: currentColor;
  fill: none;
  stroke-width:2px;
}

.bookmark-btn.is-active{
  color: var(--c-orange);
  opacity: 1;
}
.bookmark-btn.is-disabled{
  cursor: default;
  color: var(--c-gray-light) !important;
  transform: none !important;
  pointer-events: none;
  opacity: 1;
}

/* ======================================================================
   SECTIONS + NAV
====================================================================== */
.nav-section{ 
  display:flex; 
  flex-direction:column; 
  gap:6px; 
  padding: 0 0 6px; 
}
.nav-section-title{
  color: var(--c-white);
  opacity: .65;
  padding: 0 14px;
  margin-top: 6px;
  user-select:none;
  text-transform: none;
  height: 16px;
  display:flex;
  align-items:center;
}
.sidebar.is-collapsed .nav-section-title{ 
  visibility: hidden;
  opacity: 0;
  pointer-events: none;
}

.nav-section-divider{
  height: 1px;
  background: var(--c-gray-dark);
  margin: 10px 8px;
  border-radius:1px;
  opacity: 1;
}

.nav { 
  display:flex; 
  flex-direction:column; 
  gap:4px; 
  margin-top:-5px; 
}

.nav-item {
  display:flex; align-items:center; gap:8px;
  margin: 0 5px;
  padding:8px 10px;
  border-radius:12px;
  color: var(--c-white);
  text-decoration:none;
  transition: background 120ms ease, color 120ms ease, transform 40ms ease;
  white-space:nowrap; outline:none; overflow:hidden;
  cursor:pointer;
}

/* ✅ иконки меню — тонкие как было */
.nav-item .ico{
  width:19px; min-width:19px; height:19px;
  display:flex; align-items:center; justify-content:center;
  color: currentColor; flex:0 0 19px;
}
.nav-item .ico svg{
  width:18px;
  height:18px;
  stroke:currentColor;
  fill:none;
  stroke-width:2px;
}

.sidebar.is-collapsed .nav-item .ico{ transform: translateX(-1px); }

.nav-item .text{
  display:inline-block;
  transition: opacity 140ms ease, transform 140ms ease, width 140ms ease;
  transform: translateX(0); opacity:1; width:auto; overflow:hidden;
}
.sidebar.is-collapsed .nav-item .text{
  opacity:0; transform:translateX(-6px); width:0; pointer-events:none;
}

.nav-item:hover{ background: var(--c-gray-dark); }
.nav-item:active{ transform: translateY(1px); }
.nav-item.is-active{ background: var(--c-gray); color: var(--c-white); }

.nav-item,
.nav-item:hover,
.nav-item:active,
.nav-item:visited,
.nav-item.is-active { color: var(--c-white) !important; }

/* ======================================================================
   COLLAPSE BUTTON
====================================================================== */
.collapse-row{
  margin-top:auto;
  width: fit-content;
  align-self: flex-end;
  margin-right: 8px;
  display:flex; align-items:center; gap:4px;
  padding:4px 6px;
  background:transparent; border:none;
  color: var(--c-white);
  opacity:.65;
  cursor:pointer;
  user-select:none;
  letter-spacing: var(--ls-ui);
  border-radius: 8px;
}
.collapse-row:hover{ background: transparent; opacity: .9; }
.collapse-row:focus,
.collapse-row:focus-visible{ outline:none; box-shadow:none; }

.collapse-ico{
  width:18px;height:18px; color: currentColor;
  display:inline-flex; align-items:center; justify-content:center;
  flex:0 0 18px;
  opacity:0; transform: translateX(2px);
  transition: opacity 120ms ease, transform 120ms ease;
}
.collapse-row:hover .collapse-ico{ opacity:1; transform:translateX(0); }
.sidebar.is-collapsed .collapse-ico{ opacity:1; transform:translateX(0); }
.collapse-text{ white-space:nowrap; }

.sidebar.is-collapsed .collapse-row{
  align-self:center;
  margin-right:0;
  padding:4px 6px;
  gap:0;
}
.sidebar.is-collapsed .collapse-text{ display:none; }

/* ======================================================================
   LOADER + 404 (без изменений)
====================================================================== */
.page-loader{
  position: fixed;
  top:0; bottom:0;
  left: var(--sidebar-w);
  right:0;
  display:grid;
  place-items:center;
  pointer-events:none;
  z-index:999;
  transition: left 160ms ease;
}
.sidebar.is-collapsed ~ .main .page-loader{ left: var(--sidebar-w-collapsed); }

.page-loader .ind-line{
  width:420px; height:2px;
  position:relative; overflow:hidden;
  background: transparent;
}
.page-loader .bar{
  position:absolute; inset:0;
  width:100%;
  background: var(--c-black);
  transform: translateX(-100%);
  animation: slideOnce .55s linear forwards;
}
.page-loader .bar.b2{ animation-delay:.55s; }

@keyframes slideOnce{
  0%   { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

.page-404{
  position: fixed;
  top:0; bottom:0;
  left: var(--sidebar-w);
  right:0;
  display:grid;
  place-items:center;
  padding:40px;
  z-index:998;
  background: transparent;
  transition: left 160ms ease;
}
.sidebar.is-collapsed ~ .main .page-404{ left: var(--sidebar-w-collapsed); }

.page-404-card{
  width:520px; max-width:90%;
  border:1px solid var(--c-gray-light);
  border-radius:16px;
  padding:28px 26px;
  background: var(--c-white);
  box-shadow: 0 10px 30px color-mix(in srgb, var(--c-black) 8%, transparent);
  text-align:center;
  color: var(--c-black);
}
.page-404-sub{
  color: var(--c-gray);
  margin-top: 8px;
}

@media (prefers-reduced-motion: reduce){
  .logo-pill, .nav-item .text, .collapse-ico{ transition:none; }
  .page-loader, .page-404{ transition:none; }
}

/* ======================================================================
   CARS PAGE — НОВЫЙ ЛЭЙАУТ
====================================================================== */
#pageRoot .cars-page{
  background: var(--c-white);
  color: var(--c-black);
  min-height: 100vh;
  padding: 18px;
  font-family: var(--font-sans);
}

#pageRoot .cars-shell{
  max-width: 980px;
  margin: 0 auto;                 /* ✅ центрирование всего верхнего блока */
  display: flex;
  flex-direction: column;
  gap: 12px;
}

#pageRoot .cars-panel{
  border: 1px solid var(--c-gray-light);
  border-radius: 14px;
  padding: 12px;
  background: var(--c-white);
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* вкладки: слева и справа */
#pageRoot .cars-tabs-row{
  display: flex;
  justify-content: space-between;
  align-items: center;
  gap: 10px;
  flex-wrap: wrap;
}
#pageRoot .cars-tabs{
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

#pageRoot .cars-tab{
  border: 1px solid var(--c-gray-light);
  border-radius: 10px;
  padding: 7px 11px;
  background: var(--c-white);
  color: var(--c-black);
  cursor: pointer;
  transition: border-color 120ms ease, background 120ms ease;
  white-space: nowrap;
}
#pageRoot .cars-tab[aria-pressed="true"]{
  border-color: var(--c-gray);
  background: color-mix(in srgb, var(--c-gray-light) 20%, transparent);
}
#pageRoot .cars-tab:hover{ border-color: var(--c-gray); }

/* фильтры */
#pageRoot .cars-filters{
  display: grid;
  grid-template-columns: repeat(2, minmax(0,1fr));
  gap: 10px;
}
#pageRoot .cars-filters.row-2{
  grid-template-columns: repeat(3, minmax(0,1fr));
}

/* поле */
#pageRoot .cars-field{
  position: relative;
  border: 1px solid var(--c-gray-light);
  border-radius: 12px;
  background: var(--c-white);
  padding: 8px 10px;
  min-height: 44px;
  display: flex;
  align-items: center;
  transition: border-color 120ms ease;
}
#pageRoot .cars-field::before{
  content: attr(data-label);
  position: absolute;
  left: 10px;
  top: 8px;
  font-size: var(--fs-11);
  font-weight: var(--fw-semibold);
  color: var(--c-gray);
  background: var(--c-white);
  padding: 2px 6px;
  border: 1px solid var(--c-gray-light);
  border-radius: 999px;
  pointer-events: none;
  transition: opacity 120ms ease, transform 120ms ease;
}
#pageRoot .cars-field.has-value::before{
  opacity: 0;
  transform: translateY(-2px);
}
#pageRoot .cars-field:focus-within{ border-color: var(--c-gray); }

#pageRoot .cars-input{
  width: 100%;
  border: none;
  background: transparent;
  color: var(--c-black);
  outline: none;
  appearance: none;
  padding-top: 6px;
  font-size: var(--fs-15);
}

/* кнопки справа под фильтрами */
#pageRoot .cars-actions{
  display:flex;
  justify-content:flex-end;
  gap:8px;
  margin-top: 2px;
  flex-wrap: wrap;
}

#pageRoot .cars-btn{
  border: none;
  border-radius: 10px;
  padding: 9px 12px;
  background: var(--c-black);
  color: var(--c-white);
  cursor: pointer;
  text-align: center;
  min-width: 180px;
  transition: background 120ms ease, border-color 120ms ease;
}
#pageRoot .cars-btn:hover{ background: var(--c-gray-dark); }
#pageRoot .cars-btn:disabled{
  background: var(--c-gray-light);
  color: var(--c-gray);
  cursor: not-allowed;
}
#pageRoot .cars-btn.ghost{
  background: var(--c-white);
  color: var(--c-black);
  border: 1px solid var(--c-gray-light);
  min-width: auto;
}
#pageRoot .cars-btn.ghost:hover{
  border-color: var(--c-gray);
  background: color-mix(in srgb, var(--c-gray-light) 15%, transparent);
}

/* результаты */
#pageRoot .cars-results{
  border: 1px solid var(--c-gray-light);
  border-radius: 14px;
  padding: 12px;
  background: var(--c-white);
  display: flex;
  flex-direction: column;
  gap: 10px;
}
#pageRoot .cars-grid{
  display: grid;
  grid-template-columns: 1fr;
  gap: 8px;
}
#pageRoot .cars-card{
  border: 1px solid var(--c-gray-light);
  border-radius: 12px;
  padding: 10px 12px;
  background: var(--c-white);
  display: flex;
  flex-direction: column;
  gap: 4px;
  cursor: pointer;
  transition: border-color 120ms ease, background 120ms ease;
}
#pageRoot .cars-card:hover{
  border-color: var(--c-gray);
  background: color-mix(in srgb, var(--c-gray-light) 10%, transparent);
}
#pageRoot .cars-card-title{
  font-weight: var(--fw-bold);
  font-size: var(--fs-15);
}
#pageRoot .cars-card-sub{
  color: var(--c-gray);
  font-size: var(--fs-12);
  line-height: var(--lh-normal);
}
#pageRoot .cars-empty{ color: var(--c-gray); }

@media (max-width: 900px){
  #pageRoot .cars-filters{ grid-template-columns: 1fr; }
  #pageRoot .cars-filters.row-2{ grid-template-columns: 1fr; }
  #pageRoot .cars-actions{ justify-content: stretch; }
  #pageRoot .cars-btn{ width: 100%; min-width: 0; }
}
  </style>
</head>

    const Pages = (() => {

      async function fetchText(url){
        const r = await fetch(url, { cache: "no-store" });
        if (!r.ok) throw new Error(\`Fetch failed: \${url}\`);
        return r.text();
      }

      async function resolveIncludes(html, baseUrl){
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");

        const includeNodes = [...doc.querySelectorAll("[data-include]")];
        if (includeNodes.length === 0) return doc.body.innerHTML;

        await Promise.all(includeNodes.map(async (node) => {
          const rel = node.getAttribute("data-include");
          if (!rel) return;

          const abs = new URL(rel, baseUrl).toString();
          let partialHtml = await fetchText(abs);
          partialHtml = await resolveIncludes(partialHtml, abs);

          const wrap = doc.createElement("div");
          wrap.innerHTML = partialHtml;
          node.replaceWith(...wrap.childNodes);
        }));

        return doc.body.innerHTML;
      }

      async function loadPage(id){
        if (pageCache[id]) return pageCache[id];
        if (inflight.has(id)) return inflight.get(id);

        // ✅ встроенная страница
        if (INLINE_PAGES[id]) {
          pageCache[id] = INLINE_PAGES[id];
          return pageCache[id];
        }

        const path = PAGE_PATHS[id];
        if (!path) return null;

        const promise = (async () => {
          const abs = new URL(path, location.href).toString();
          let html = await fetchText(abs);
          html = await resolveIncludes(html, abs);
          pageCache[id] = html;
          inflight.delete(id);
          return html;
        })().catch((e)=>{
          inflight.delete(id);
          console.error(e);
          return null;
        });

        inflight.set(id, promise);
        return promise;

        container.querySelectorAll("script").forEach(old => {
          const s = document.createElement("script");
          [...old.attributes].forEach(a => s.setAttribute(a.name, a.value));
          s.textContent = old.textContent;
          old.replaceWith(s);
        });

          lastOk = true;
          window.dispatchEvent(new CustomEvent("page:loaded", { detail: { id, ok: true } }));
          restartInlineScripts(root);
          return;

        root.innerHTML = `

            <div class="ind-line">
              <span class="bar b1"></span>
              <span class="bar b2"></span>
            </div>
          </div>
        `;

        const start = performance.now();
        const html = await loadPage(id);

        const elapsed = performance.now() - start;
        const remain = Math.max(0, 2000 - elapsed);
        if (remain) await new Promise(r => setTimeout(r, remain));

        const ok = Boolean(html);

        root.innerHTML = ok ? html : `

              <div class="ty-hero">404</div>
              <div class="ty-title" style="margin-top:4px;">Страница не найдена</div>

          </div>

        lastOk = ok;
        window.dispatchEvent(new CustomEvent("page:loaded", { detail: { id, ok } }));

        restartInlineScripts(root);
      }

      return { PAGE_PATHS, showPage, getLastOk: () => lastOk };

    const SidebarDomain = (() => {
      function normalizeBookmark(bm){
        if (!bm || !bm.id || NON_BOOKMARKABLE_IDS.has(bm.id)) return null;
        return {
          id: bm.id,
          label: bm.label || bm.id,
          iconKey: bm.iconKey || "bookmark",
          group: "bookmark",
        };
      }

      function mergeItems(mainItems = [], bookmarks = []){
        const baseMain = mainItems.map(i => ({ ...i, group: "main" }));
        const normalizedBookmarks = bookmarks
          .map(normalizeBookmark)
          .filter(Boolean);
        return [...baseMain, ...normalizedBookmarks];
      }

      function createState({ items, bookmarks = [], activeId, collapsed = false } = {}) {
        if (!Array.isArray(items) || items.length === 0) {
          throw new Error("SidebarState: items must be a non-empty array");
        }

        const mergedItems = mergeItems(items, bookmarks);
        const hasActive = mergedItems.some(i => i.id === activeId);
        const initialActiveId = hasActive ? activeId : mergedItems[0].id;

        return { items: mergedItems, activeId: initialActiveId, collapsed: Boolean(collapsed) };
      }

      function setActive(state, id) {
        if (!state.items.some(i => i.id === id)) return state;
        return { ...state, activeId: id };
      }

      function toggleCollapsed(state) { return { ...state, collapsed: !state.collapsed }; }

      function toggleBookmark(state, mainItems, bookmark){
        const normalized = normalizeBookmark(bookmark);
        if (!normalized) return state;

        const existingBookmarks = state.items.filter(i => i.group === "bookmark");
        const hasBookmark = existingBookmarks.some(i => i.id === normalized.id);
        const nextBookmarks = hasBookmark
          ? existingBookmarks.filter(i => i.id !== normalized.id)
          : [...existingBookmarks, normalized];

        return { ...state, items: mergeItems(mainItems, nextBookmarks) };
      }

      function replaceBookmarks(state, mainItems, bookmarks){
        return { ...state, items: mergeItems(mainItems, bookmarks) };
      }

      function updateBookmark(state, mainItems, bookmark){
        const normalized = normalizeBookmark(bookmark);
        if (!normalized) return state;

        const existingBookmarks = state.items.filter(i => i.group === "bookmark");
        const hasBookmark = existingBookmarks.some(i => i.id === normalized.id);
        if (!hasBookmark) return state;

        const nextBookmarks = existingBookmarks.map(i =>
          i.id === normalized.id ? { ...i, ...normalized } : i
        );

        return { ...state, items: mergeItems(mainItems, nextBookmarks) };
      }

      return {
        createState,
        setActive,
        toggleCollapsed,
        toggleBookmark,
        replaceBookmarks,
        updateBookmark,
      };
    })();

    const SidebarInfra = (() => {
      const KEY = "ehala.sidebar.v1";
      function createLocalStorageAdapter() {
        return {
          load() {
            try { const raw = localStorage.getItem(KEY); return raw ? JSON.parse(raw) : null; }
            catch { return null; }
          },
          save(data) {
            try { localStorage.setItem(KEY, JSON.stringify(data)); } catch {}
          },
        };
      }
      return { createLocalStorageAdapter };
    })();

    const SidebarApp = (() => {
      const {
        createState,
        setActive,
        toggleCollapsed,
        toggleBookmark,
        replaceBookmarks,
        updateBookmark,
      } = SidebarDomain;

      function createService({ storageAdapter } = {}) {
        let state = null;
        let mainItems = [];
        const listeners = new Set();
        const notify = () => listeners.forEach(fn => fn(state));

        function save(){
          storageAdapter?.save?.({
            activeId: state?.activeId,
            collapsed: state?.collapsed,
            bookmarks: state?.items
              ?.filter(i => i.group === "bookmark")
              .map(({ group, ...rest }) => rest),
          });
        }

        function init({ items, defaultActiveId }) {
          const saved = storageAdapter?.load?.() || null;

          const savedBookmarks = Array.isArray(saved?.bookmarks) ? saved.bookmarks : [];
          mainItems = items;

          state = createState({
            items,
            bookmarks: savedBookmarks,
            activeId: saved?.activeId ?? defaultActiveId,
            collapsed: true,
          });

          save();
          notify();
        }

        function onChange(listener) { listeners.add(listener); return () => listeners.delete(listener); }

        function selectItem(id) {
          state = setActive(state, id);
          save();
          notify();
        }

        function toggle() {
          state = toggleCollapsed(state);
          save();
          notify();
        }

        function toggleBookmarkCurrent(bookmark){
          if (!bookmark?.id || NON_BOOKMARKABLE_IDS.has(bookmark.id)) return;
          state = toggleBookmark(state, mainItems, { ...bookmark, iconKey: "bookmark" });
          save();
          notify();
        }

        function syncBookmarkMeta(bookmark){
          if (!bookmark?.id || NON_BOOKMARKABLE_IDS.has(bookmark.id)) return;
          state = updateBookmark(state, mainItems, { ...bookmark, iconKey: "bookmark" });
          save();
          notify();
        }

        function hydrateBookmarks(bookmarks){
          state = replaceBookmarks(state, mainItems, bookmarks);
          save();
          notify();
        }

        function getState() { return state; }

        return {
          init,
          onChange,
          selectItem,
          toggle,
          toggleBookmarkCurrent,
          syncBookmarkMeta,
          hydrateBookmarks,
          getState,
        };
      }

      return { createService };
    })();

    const LogoTyping = (() => {
      function create({ rootEl, getIsCollapsed }) {
        let typingTimer = null;
        let isTyping = false;
        let lastScenarioIndex = -1;
        let tokens = [];
        let startDelayTimer = null;

        let expandCount = 0;
        let stopTriggered = false;
        let stopLock = false;

        function cancelStartDelay(){
          if (startDelayTimer){
            clearTimeout(startDelayTimer);
            startDelayTimer = null;
          }
        }
        function clearTokens(){ tokens = []; }
        function pushChar(char, className=null){
          const last = tokens[tokens.length - 1];
          if (last && last.className === className) last.text += char;
          else tokens.push({ text: char, className });
        }
        function popChar(){
          const last = tokens[tokens.length - 1];
          if (!last) return;
          last.text = last.text.slice(0, -1);
          if (!last.text) tokens.pop();
        }
        function escapeHtml(s){
          return s.replace(/[&<>"']/g, (c) => ({
            "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;"
          }[c]));
        }
        function renderTokens(){
          const logoMain = rootEl.querySelector("#logoMain");
          if (!logoMain) return;
          logoMain.innerHTML = tokens.map(t => {
            if (!t.className) return escapeHtml(t.text);
            return `<span class="${t.className}">${escapeHtml(t.text)}</span>`;
          }).join("");
          fitLogoToOneLine();
        }
        function resetLogoFontSize(){
          const logoMain = rootEl.querySelector("#logoMain");
          if (!logoMain) return;
          logoMain.style.fontSize = "";
        }
        function fitLogoToOneLine(){
          const logoMain = rootEl.querySelector("#logoMain");
          if (!logoMain) return;
          resetLogoFontSize();
          const base = parseFloat(getComputedStyle(logoMain).fontSize);
          let size = base;
          const minFont = 12;
          const step = 0.5;
          requestAnimationFrame(() => {
            while (logoMain.scrollWidth > logoMain.clientWidth && size > minFont) {
              size -= step;
              logoMain.style.fontSize = size + "px";
            }
          });
        }
        function stopTyping(){
          isTyping = false;
          if (typingTimer){ clearTimeout(typingTimer); typingTimer = null; }

              { kind:"type", text:"ООО" }, { kind:"wait", ms:220 },

              { kind:"backspace", count:4 }, { kind:"wait", ms:260 },
              { kind:"type", text:"ТМЫВ" }, { kind:"wait", ms:200 },
              { kind:"type", text:" ДЕНЕГ»" }
            ]},
            { steps:[
              { kind:"type", text:"ООО" }, { kind:"wait", ms:220 },
              { kind:"type", text:" «тм" }, { kind:"wait", ms:160 },

            { steps:[

              { kind:"type", text:" «ТМЬ" }, { kind:"wait", ms:160 },

              { kind:"type", text:" «ТМЫВ " }, { kind:"wait", ms:140 },
              { kind:"type", text:"ДЕБ" }, { kind:"wait", ms:120 },
              { kind:"backspace", count:1 }, { kind:"wait", ms:130 },

        }

        function pickScenarioIndex(){
          const total = 10;

                if (ci >= chars.length){

                let d = baseCharDelay + Math.floor(Math.random() * jitter);

                typingTimer = setTimeout(typeChar, d);

          let idx = 0;

          const baseCharDelay = 55, jitter = 85;
          const longPauseChance = 0.12, longPauseExtra = 170;
          const baseBackDelay = 45, backJitter = 65;
          const longBackChance = 0.08, longBackExtra = 140;

          const runNext = () => {
            if (!isTyping) return;
            const step = steps[idx++];

            if (!step){
              typingTimer = setTimeout(() => {
                logoPill.classList.add("is-revealed");
                isTyping = false;
              }, 300);
              return;
            }

            if (step.kind === "wait"){
              typingTimer = setTimeout(runNext, step.ms);
              return;
            }

            if (step.kind === "type" || step.kind === "typeStyled"){
              const className = step.kind === "typeStyled" ? step.className : null;
              const chars = Array.from(step.text);
              let ci = 0;

              const typeChar = () => {
                if (!isTyping) return;
                if (ci >= chars.length){
                  typingTimer = setTimeout(runNext, 50);
                  return;
                }

                pushChar(chars[ci++], className);
                renderTokens();

                let d = baseCharDelay + Math.floor(Math.random() * jitter);
                if (Math.random() < longPauseChance) d += longPauseExtra;

                typingTimer = setTimeout(typeChar, d);
              };
              typeChar();
              return;
            }

            if (step.kind === "backspace"){
              let toDelete = step.count;
              const currentLen = tokens.reduce((s,t)=>s+t.text.length,0);
              if (toDelete >= 999) toDelete = currentLen;

              const backOne = () => {
                if (!isTyping) return;
                if (toDelete <= 0 || tokens.length === 0){
                  typingTimer = setTimeout(runNext, 50);
                  return;
                }

                popChar();
                renderTokens();
                toDelete--;

                let d = baseBackDelay + Math.floor(Math.random() * backJitter);
                if (Math.random() < longBackChance) d += longBackExtra;

                typingTimer = setTimeout(backOne, d);
              };
              backOne();
              return;
            }
          };

          runNext();
        }

        function waitSidebarFullyOpen(sidebarEl, cb){
          const onEnd = (e) => {
            if (e.propertyName !== "width") return;
            sidebarEl.removeEventListener("transitionend", onEnd);
            cb();

          sidebarEl.addEventListener("transitionend", onEnd);

          cancelStartDelay();

            if (!getIsCollapsed()) startScenarioTyping();

          if (state.collapsed){

            clearTokens();
            renderTokens();
            resetLogoFontSize();
            logoPill.classList.remove("is-revealed");
            stopLock = false;
            return;

          if (lastCollapsed === true && state.collapsed === false){
            if (stopTriggered){
              cancelStartDelay();
              stopTyping();
              clearTokens();
              renderTokens();
              resetLogoFontSize();
              logoPill.classList.remove("is-revealed");
              waitSidebarFullyOpen(sidebar, () => scheduleTypingStart(sidebar));
              return;

            if (expandCount >= 15){
              stopTriggered = true;
              cancelStartDelay();
              stopTyping();
              clearTokens();
              renderTokens();
              resetLogoFontSize();
              logoPill.classList.remove("is-revealed");
              waitSidebarFullyOpen(sidebar, () => startStopTyping());
              return;

            cancelStartDelay();
            stopTyping();
            clearTokens();
            renderTokens();
            resetLogoFontSize();
            logoPill.classList.remove("is-revealed");
            waitSidebarFullyOpen(sidebar, () => scheduleTypingStart(sidebar));
          }

          if (stopLock) return;
        }

        return { onSidebarStateChange };
      }

  const NORMAL_LOGOS = [
    `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="currentColor" d="M5.73 19.23q-1.755 0-2.992-1.237T1.5 15t1.238-2.993t2.993-1.238t2.993 1.238T9.962 15t-1.238 2.993t-2.993 1.238m-.005-3.116q-.466 0-.788-.326t-.322-.793t.326-.79q.327-.321.793-.321q.467 0 .789.326q.322.327.322.793q0 .467-.326.79q-.327.322-.794.322M19.5 19.23q-1.258 0-2.129-.872q-.871-.87-.871-2.128t.871-2.129t2.129-.871t2.129.871t.871 2.129t-.871 2.128q-.871.872-2.129.872M3.692 9.269q-.212 0-.356-.144t-.144-.357t.144-.356t.356-.143h3.116q.479 0 .855.28t.53.72zm2.039 8.962q1.346 0 2.288-.943T8.961 15t-.942-2.289t-2.288-.942t-2.289.942T2.5 15t.942 2.289t2.289.942m13.769 0q.817 0 1.409-.592q.591-.591.591-1.408t-.591-1.409t-1.409-.591t-1.409.591t-.591 1.409t.591 1.408t1.409.592M10.689 15.5H15.8q.327-1.377 1.397-2.183t2.417-.806q.339 0 .671.06t.677.198V8.385q0-.667-.475-1.141t-1.14-.475H14.2l-1.05-1.1l1.4-1.4l-.7-.7l-3.55 3.55l.75.7l1.4-1.4l1.05 1.05V9q0 1.142-.813 1.956t-1.956.813H9.546q.577.69.888 1.523q.31.833.291 1.727q0 .122-.012.244t-.024.237"/>
    </svg>`
  ];

  const UNIQUE_LOGO = {
    idle: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="currentColor" d="M12.096 6.27q-.69 0-1.191-.502t-.501-1.191t.5-1.191t1.192-.502q.69 0 1.192.502t.5 1.191t-.5 1.191t-1.192.501m5.231 15.27V17q0-.23-.135-.365q-.134-.135-.365-.135h-4.692q-.633 0-1.086-.453t-.453-1.086V9q0-.633.434-1.066t1.066-.434q.35 0 .701.195t.832.751q1.394 1.631 2.42 2.234t2.393.781v1q-1.46-.153-2.626-.796q-1.168-.642-2.374-1.923v5.412h3.347q.632 0 1.085.453q.453.452.453 1.085v4.846zm-7.23 0q-1.864 0-3.202-1.338T5.558 17q0-1.742 1.137-3.002t2.901-1.494v1.012q-1.298.195-2.168 1.16T6.558 17q0 1.48 1.029 2.51q1.029 1.028 2.51 1.028q1.359 0 2.323-.87q.965-.87 1.16-2.168h1.012q-.196 1.725-1.475 2.882q-1.278 1.156-3.02 1.156"/>
    </svg>`,
    move: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path fill="currentColor" d="M8.192 21q-1.748 0-2.97-1.251T4 16.75t1.241-2.99q1.242-1.24 2.97-1.24v1.019q-1.326 0-2.269.942T5 16.75t.942 2.27t2.289.942t2.288-.943t.943-2.269h1q0 1.748-1.261 2.999T8.192 21m8.347-1v-3.75q0-.192-.106-.308t-.318-.115H11q-1.004 0-1.575-.87t-.14-1.8l2.042-4.484H8.802l-.696 1.839l-.944-.32l.661-1.8q.168-.44.488-.656t.785-.217h3.873q.875 0 1.328.644q.453.643.06 1.514l-2.207 4.785h3.927q.614 0 1.038.433q.424.434.424 1.047V20zm-1.77-13.192q-.671 0-1.134-.463t-.462-1.134q0-.67.463-1.133t1.133-.463t1.124.463t.453 1.133t-.453 1.134q-.452.463-1.124.463"/>
    </svg>`
  };

  const UNIQUE_PROBABILITY = 0.15;

  function create({ rootEl, getIsCollapsed }) {
    const container = rootEl.querySelector(".logo-collapsed");
    if (!container) return { onSidebarStateChange: () => {} };

    let stage = null;
    let logoEl = null;
    let running = false;
    let startTimer = null;
    let lastNormalIndex = -1;

    const timeouts = new Set();
    const rafs = new Set();

    const prefersReducedMotion = window.matchMedia("(prefers-reduced-motion: reduce)");

    function buildStage() {
      if (stage) return;
      stage = document.createElement("div");
      stage.className = "mini-logo-stage";
      logoEl = document.createElement("div");
      logoEl.className = "mini-logo-img";
      stage.appendChild(logoEl);
      container.appendChild(stage);
    }

    function clearStartDelay() {
      if (startTimer) {
        clearTimeout(startTimer);
        startTimer = null;
      }
    }

    function clearTimers() {
      timeouts.forEach((id) => clearTimeout(id));
      timeouts.clear();
      rafs.forEach((id) => cancelAnimationFrame(id));
      rafs.clear();
    }

    function resetDom() {
      if (!logoEl) return;
      logoEl.style.transition = "none";
      logoEl.style.transform = "translateX(-120%)";
      logoEl.innerHTML = "";
    }

    function stop() {
      running = false;
      clearTimers();
      resetDom();
      if (stage) {
        stage.remove();
        stage = null;
        logoEl = null;
      }
    }

    function wait(ms) {
      return new Promise((resolve) => {
        const id = window.setTimeout(() => {
          timeouts.delete(id);
          resolve();
        }, ms);
        timeouts.add(id);
      });
    }

    function nextFrame() {
      return new Promise((resolve) => {
        const id = requestAnimationFrame(() => {
          rafs.delete(id);
          resolve();
        });
        rafs.add(id);
      });
    }

    function isActive() {
      return running && getIsCollapsed?.();
    }

    function setTransition(value) {
      if (logoEl) logoEl.style.transition = value || "none";
    }

    function setPosition(pos, transitionValue = null) {
      if (!logoEl) return;
      const translate =
        pos === "center"
          ? "translateX(0)"
          : pos === "right"
          ? "translateX(120%)"
          : "translateX(-120%)";
      setTransition(transitionValue);
      logoEl.style.transform = translate;
    }

    function setLogo(svgString) {
      if (logoEl) logoEl.innerHTML = svgString || "";
    }

    function pickNormalLogo() {
      if (NORMAL_LOGOS.length === 0) return "";
      if (NORMAL_LOGOS.length === 1) return NORMAL_LOGOS[0];

      let attempts = 0;
      let idx = lastNormalIndex;

      while (attempts < NORMAL_LOGOS.length) {
        idx = Math.floor(Math.random() * NORMAL_LOGOS.length);
        if (idx !== lastNormalIndex) break;
        attempts++;
      }

      lastNormalIndex = idx;
      return NORMAL_LOGOS[idx] || "";
    }

    async function playNormalCycle() {
      setLogo(pickNormalLogo());
      setPosition("left");
      await nextFrame();
      if (!isActive()) return;
      setPosition("center", "transform 300ms ease-out");
      await wait(300);
      if (!isActive()) return;
      setTransition("none");
      await wait(7000);
      if (!isActive()) return;
      setPosition("right", "transform 450ms ease-in");
      await wait(450);
      if (!isActive()) return;
      setPosition("left");
      await wait(500);
    }

    async function playUniqueCycle() {
      if (!UNIQUE_LOGO.move || !UNIQUE_LOGO.idle) {
        await playNormalCycle();
        return;
      }

      setLogo(UNIQUE_LOGO.move);
      setPosition("left");
      await nextFrame();
      if (!isActive()) return;
      setPosition("center", "transform 300ms ease-out");
      await wait(300);
      if (!isActive()) return;
      setTransition("none");
      setLogo(UNIQUE_LOGO.idle);
      await wait(2000);
      if (!isActive()) return;
      setLogo(UNIQUE_LOGO.move);
      setPosition("right", "transform 700ms ease-in");
      await wait(700);
      if (!isActive()) return;
      setPosition("left");
      await wait(500);
    }

    async function runLoop() {
      if (!logoEl) return;
      while (isActive()) {
        const useUnique =
          !prefersReducedMotion.matches &&
          Math.random() < UNIQUE_PROBABILITY;

        if (useUnique) await playUniqueCycle();
        else await playNormalCycle();
      }
    }

    function start() {
      if (!getIsCollapsed?.()) return;
      buildStage();
      resetDom();
      running = true;

      if (prefersReducedMotion.matches) {
        setLogo(NORMAL_LOGOS[0] || "");
        setPosition("center");
        return;
      }

      runLoop();
    }

    function handleMotionChange() {
      clearStartDelay();
      if (!getIsCollapsed?.()) {
        stop();
        return;
      }
      stop();
      start();
    }

    if (prefersReducedMotion.addEventListener) {
      prefersReducedMotion.addEventListener("change", handleMotionChange);
    } else if (prefersReducedMotion.addListener) {
      prefersReducedMotion.addListener(handleMotionChange);
    }

    /* ✅ задержка 0.2с и въезд после закрытия */
    function onSidebarStateChange(state) {
      if (!state) return;

      if (state.collapsed) {
        clearStartDelay();
        stop();
        startTimer = window.setTimeout(() => {
          startTimer = null;
          start();
        }, 200);
        return;
      }

      clearStartDelay();
      stop();
    }

    return { onSidebarStateChange };
  }

  return { create };
})();

const SidebarView = (() => {

  function create({ service }) {
    let rootEl = null;
    let lastCollapsed = null;
    let logoTyping = null;
    let collapsedCarousel = null;
    let lastPageOk = true;

    function mount(container) {
      rootEl = document.createElement("div");
      rootEl.innerHTML = `
        <aside class="sidebar" id="sidebar">
          <div class="logo-area">
            <div class="logo-wrap" id="logoWrap">
              <div class="logo-main ty-logo" id="logoMain"></div>
              <div class="logo-pill ty-pill" id="logoPill"><span>кабинет</span></div>
            </div>
            <div class="logo-collapsed" aria-hidden="true"></div>
          </div>

          <div class="nav-section">
            <div class="nav-section-title ty-section">Навигация</div>
            <nav class="nav" id="navMain"></nav>
          </div>

          <div class="nav-section-divider"></div>

          <div class="nav-section">
            <div class="nav-section-title ty-section">Закладки</div>
            <nav class="nav" id="navBookmarks"></nav>
          </div>

          <button class="collapse-row ty-section" id="collapseBtn" type="button" aria-expanded="true">
            <span class="collapse-ico" aria-hidden="true"></span>
            <span class="collapse-text">Свернуть</span>
          </button>
        </aside>

        <main class="main" id="main">
          <button class="bookmark-btn" id="bookmarkBtn" type="button" aria-label="Добавить в закладки"></button>
          <div id="pageRoot"></div>
        </main>
      `;
      container.appendChild(rootEl);

      logoTyping = LogoTyping.create({
        rootEl,
        getIsCollapsed: () => service.getState().collapsed
      });

      collapsedCarousel = CollapsedLogoCarousel.create({
        rootEl,
        getIsCollapsed: () => service.getState().collapsed,
      });

      const bookmarkBtn = rootEl.querySelector("#bookmarkBtn");
      bookmarkBtn.innerHTML = Icons.ICONS.bookmark;

      window.addEventListener("page:loaded", (e)=>{
        lastPageOk = Boolean(e?.detail?.ok);

        const meta = getActivePageMeta(service.getState());
        if (lastPageOk) {
          service.syncBookmarkMeta(meta);
        }

        updateBookmarkState(service.getState());
      });

      wireDOMEvents();
      service.onChange(render);
      render(service.getState());
    }

    function updateBookmarkState(state){
      const btn = rootEl.querySelector("#bookmarkBtn");
      if (!btn) return;

      const isBookmarkable = state.activeId && !NON_BOOKMARKABLE_IDS.has(state.activeId);
      const isDisabled = !isBookmarkable || !lastPageOk;

      const isBookmarked = state.items.some(
        i => i.group === "bookmark" && i.id === state.activeId
      );

      const isActive = !isDisabled && isBookmarked;

      btn.classList.toggle("is-disabled", isDisabled);
      btn.classList.toggle("is-active", isActive);
      btn.setAttribute("aria-pressed", String(isActive));
      btn.setAttribute(
        "aria-label",
        isDisabled
          ? "Добавить в закладки"
          : isActive
            ? "Убрать из закладок"
            : "Добавить в закладки"
      );
    }

    function getActivePageMeta(state){
      const id = state?.activeId;
      const pageRoot = rootEl.querySelector("#pageRoot");
      const titleNode = pageRoot?.querySelector("[data-page-title], h1");
      const titleText = (titleNode?.textContent || "").trim();

      const navItem = state?.items?.find(i => i.id === id);

      return {
        id,
        label: titleText || navItem?.label || id || "",
      };
    }

    function render(state) {
      const sidebar = rootEl.querySelector("#sidebar");
      const navMain = rootEl.querySelector("#navMain");
      const navBookmarks = rootEl.querySelector("#navBookmarks");

      const collapseBtn = rootEl.querySelector("#collapseBtn");
      const collapseText = rootEl.querySelector(".collapse-text");
      const collapseIco = rootEl.querySelector(".collapse-ico");

      sidebar.classList.toggle("is-collapsed", state.collapsed);
      collapseBtn.setAttribute("aria-expanded", String(!state.collapsed));

      collapseIco.innerHTML = state.collapsed
        ? Icons.ICONS.chevronRightSmall
        : Icons.ICONS.chevronLeftSmall;

      collapseText.textContent = state.collapsed ? "Развернуть" : "Свернуть";

      const mainItems = state.items.filter(i => i.group === "main");
      navMain.innerHTML = mainItems.map(item => navItemHtml(item, item.id === state.activeId)).join("");

      const bookmarkItems = state.items.filter(i => i.group === "bookmark");
      navBookmarks.innerHTML = bookmarkItems.map(item => navItemHtml(item, item.id === state.activeId)).join("");

      logoTyping.onSidebarStateChange(state, lastCollapsed);
      collapsedCarousel.onSidebarStateChange(state, lastCollapsed);
      lastCollapsed = state.collapsed;

      updateBookmarkState(state);
    }

    function navItemHtml(item, active){
      const svg = Icons.ICONS[item.iconKey] || "";
      return `
        <a class="nav-item ty-nav ${active ? "is-active" : ""}" href="#" data-id="${item.id}">
          <span class="ico" aria-hidden="true">${svg}</span>
          <span class="text">${item.label}</span>
        </a>
      `;
    }

    function wireDOMEvents() {
      rootEl.addEventListener("click", async (e) => {
        const navItem = e.target.closest(".nav-item");
        if (navItem) {
          e.preventDefault();
          const id = navItem.dataset.id;
          service.selectItem(id);
          await Pages.showPage(id);
          return;
        }

        const bookmarkBtn = e.target.closest("#bookmarkBtn");
        if (bookmarkBtn){
          e.preventDefault();
          if (bookmarkBtn.classList.contains("is-disabled") || !lastPageOk) return;
          const meta = getActivePageMeta(service.getState());
          if (!meta?.id || NON_BOOKMARKABLE_IDS.has(meta.id)) return;
          service.toggleBookmarkCurrent(meta);
          return;
        }

        const collapseBtn = e.target.closest("#collapseBtn");
        if (collapseBtn) service.toggle();
      });
    }

    return { mount };
  }

  return { create };
})();

    /* ======================================================================
       BLOCK 8) HOTKEYS
    ====================================================================== */
    const Hotkeys = (() => {
      function bind(service){
        window.addEventListener("keydown", (e) => {
          const t = e.target;
          const isTypingField =
            t && (
              t.tagName === "INPUT" ||
              t.tagName === "TEXTAREA" ||
              t.tagName === "SELECT" ||
              t.isContentEditable
            );
          if (isTypingField) return;

          if (e.shiftKey) {
            const k = (e.key || "").toLowerCase();
            if (k === "я") {
              e.preventDefault();
              service.toggle();
            }
          }
        });
      }
      return { bind };
    })();

        /* ======================================================================
       BLOCK 9) MAIN
    ====================================================================== */
    async function main() {
      const items = [
        { id: "cars",    label: "Поиск автомобилей", iconKey: "search", group: "main" },
        { id: "content", label: "Контент",           iconKey: "folder", group: "main" },
      ];

      const storageAdapter = SidebarInfra.createLocalStorageAdapter();
      const service = SidebarApp.createService({ storageAdapter });

      service.init({ items, defaultActiveId: "cars" });

      const root = document.getElementById("app");
      const view = SidebarView.create({ service });
      view.mount(root);

      Hotkeys.bind(service);

      await Pages.showPage(service.getState().activeId);

      /* ============================================================
         cars tabs + floating labels behavior
         (чтобы вкладки переключались и лейблы прятались)
      ============================================================ */
      function initCarsUI(){
        const root = document.querySelector(".cars-page");
        if (!root) return;

        // переключение вкладок в каждом таб-группе
        root.querySelectorAll(".cars-tabs").forEach(group=>{
          group.addEventListener("click", (e)=>{
            const btn = e.target.closest(".cars-tab");
            if (!btn) return;

            group.querySelectorAll(".cars-tab")
              .forEach(b => b.setAttribute("aria-pressed", "false"));
            btn.setAttribute("aria-pressed", "true");
          });
        });

        // поведение лейблов у фильтров
        root.querySelectorAll(".cars-input").forEach(inp=>{
          const field = inp.closest(".cars-field");
          if (!field) return;

          const sync = () => {
            field.classList.toggle("has-value", Boolean(inp.value.trim()));
          };

          inp.addEventListener("input", sync);
          inp.addEventListener("blur", sync);
          sync();
        });
      }

      // первый запуск (когда cars уже показан)
      initCarsUI();
      // запуск при каждом открытии страницы cars заново
      window.addEventListener("page:loaded", initCarsUI);
    }

    main();
  </script>
