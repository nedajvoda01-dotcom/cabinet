<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1200" />
    <title>Cabinet prototype</title>
    <style>
      /* desktop-only */
      html, body { height: 100%; }
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f5f6f7; }
      a { color: inherit; }
      .center {
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .card {
        width: 520px;
        background: #fff;
        border-radius: 18px;
        padding: 22px;
        box-shadow: 0 10px 30px rgba(0,0,0,.08);
      }
      .tabs { display:flex; gap:16px; justify-content:flex-end; margin-bottom: 16px; }
      .tabs a { text-decoration:none; color:#777; }
      .tabs a.active { color:#000; font-weight:700; text-decoration: underline; text-underline-offset: 6px; }
      .field { width:100%; height:44px; border-radius: 10px; border:1px solid #bbb; padding: 0 14px; font-size:16px; }
      .field.error { border-color:#e33; outline: none; }
      .err { color:#e33; font-size:14px; margin: 6px 0 10px; }
      .btn {
        width:100%;
        height:44px;
        border-radius: 10px;
        border: none;
        background:#1f1f1f;
        color:#fff;
        font-weight:700;
        font-size:16px;
        cursor:pointer;
      }
      .row { margin-bottom: 14px; }
      .muted { color:#777; font-size:14px; }
      .right { text-align:right; }
      .link { color:#777; text-decoration: underline; text-underline-offset: 4px; cursor:pointer; }
    </style>
  </head>
  <body>
    <div class="center">
      <div class="card" id="card"></div>
    </div>

    <script>
      // –æ—á–µ–Ω—å –ø—Ä–æ—Å—Ç–æ–π "—Ä–æ—É—Ç–∏–Ω–≥" —á–µ—Ä–µ–∑ hash: #login / #register
      const card = document.getElementById('card');

      function render() {
        const hash = (location.hash || '#login').toLowerCase();
        const mode = hash.includes('register') ? 'register' : 'login';

        card.innerHTML = `
          <div class="tabs">
            <a href="#login" class="${mode==='login' ? 'active' : ''}">–í—Ö–æ–¥</a>
            <a href="#register" class="${mode==='register' ? 'active' : ''}">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</a>
          </div>

          ${mode === 'login' ? `
            <div class="row">
              <input id="login" class="field" placeholder="–ü–æ—á—Ç–∞" value="ned"/>
              <div class="err" id="loginErr" style="display:none;">–ê–∫–∫–∞—É–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω</div>
            </div>
            <div class="row">
              <input id="pass" class="field" placeholder="–ü–∞—Ä–æ–ª—å" type="password"/>
              <div class="right"><span class="link">–ó–∞–±—ã–ª–∏ –ø–∞—Ä–æ–ª—å?</span></div>
            </div>
            <button class="btn" id="submit">–í–æ–π—Ç–∏</button>
          ` : `
            <div class="row"><input class="field" placeholder="–ò–º—è"/></div>
            <div class="row"><input class="field" placeholder="–§–∞–º–∏–ª–∏—è"/></div>
            <div class="row"><input class="field" placeholder="–ü–æ—á—Ç–∞"/></div>
            <div class="row"><input class="field" placeholder="–ü–∞—Ä–æ–ª—å" type="password"/></div>
            <div class="row"><input class="field" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" type="password"/></div>
            <button class="btn" id="submit">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
          `}

          <div class="row" style="margin-top:16px">
            <span class="muted">–ü—Ä–æ—Ç–æ—Ç–∏–ø (desktop-only)</span>
          </div>
        `;

        // ‚Äú–æ–∂–∏–≤–ª—è–µ–º‚Äù –æ—à–∏–±–∫—É –ª–æ–≥–∏–Ω–∞ –∫–∞–∫ –Ω–∞ –º–∞–∫–µ—Ç–µ
        if (mode === 'login') {
          const loginInput = document.getElementById('login');
          const err = document.getElementById('loginErr');

          loginInput.addEventListener('input', () => {
            const v = loginInput.value.trim();
            const isBad = v.length > 0 && v !== 'test@test.com';
            loginInput.classList.toggle('error', isBad);
            err.style.display = isBad ? 'block' : 'none';
          });

          document.getElementById('submit').addEventListener('click', () => {
            alert('–î–∞–ª—å—à–µ –ø–æ–¥–∫–ª—é—á–∏–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –ø—Ä–æ—Ç–æ—Ç–∏–ø–∞ üôÇ');
          });
        } else {
          document.getElementById('submit').addEventListener('click', () => {
            alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è (–∑–∞–≥–ª—É—à–∫–∞)');
          });
        }
      }

      window.addEventListener('hashchange', render);
      render();
    </script>
  </body>
</html>
