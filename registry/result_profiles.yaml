# Result Profile Configuration
# Phase 6.3: Defines which fields each UI profile can see

profiles:
  # Internal UI - Administrative interface
  # Full access to all fields including sensitive data
  internal_ui:
    name: "Internal Admin UI"
    description: "Full administrative access with all fields visible"
    max_response_size: 10485760  # 10MB
    max_array_size: 5000
    fields:
      listing:
        - id
        - brand
        - model
        - year
        - price
        - status
        - vin
        - owner_id
        - owner_name
        - owner_email
        - owner_phone
        - internal_notes
        - cost_price
        - profit_margin
        - created_at
        - updated_at
        - created_by
        - updated_by
      user:
        - id
        - name
        - email
        - phone
        - role
        - created_at
        - last_login
        - ip_address
      import:
        - import_id
        - filename
        - status
        - records_count
        - errors_count
        - started_at
        - finished_at
        - error_message
        - content_hash
        - started_by
  
  # Public UI - Customer-facing interface
  # Limited access to only public-safe fields
  public_ui:
    name: "Public UI"
    description: "Customer-facing interface with limited field visibility"
    max_response_size: 1048576  # 1MB
    max_array_size: 100
    fields:
      listing:
        - id
        - brand
        - model
        - year
        - price
        - status
      user:
        - id
        - name
      import:
        - import_id
        - status
  
  # Operations UI - Backend operations team
  # Access to operational fields but not financial details
  ops_ui:
    name: "Operations UI"
    description: "Operations team interface with operational fields"
    max_response_size: 5242880  # 5MB
    max_array_size: 1000
    fields:
      listing:
        - id
        - brand
        - model
        - year
        - price
        - status
        - vin
        - owner_id
        - owner_name
        - created_at
        - updated_at
      user:
        - id
        - name
        - email
        - role
        - created_at
      import:
        - import_id
        - filename
        - status
        - records_count
        - errors_count
        - started_at
        - finished_at

# UI to Profile Mapping
# Maps UI IDs to result profiles
ui_profiles:
  admin: internal_ui
  internal: internal_ui
  public: public_ui
  operations: ops_ui
