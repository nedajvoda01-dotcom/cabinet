# UI Registry
# Defines UI clients and their allowed capabilities
# Format: ui_id â†’ allowed_capabilities

ui:
  admin:
    name: "Admin UI"
    description: "Administrative interface with full access"
    allowed_capabilities:
      - car.create
      - car.read
      - car.update
      - car.delete
      - car.list
      - price.calculate
      - price.rule.create
      - price.rule.list
      - workflow.execute
      - workflow.status
      - workflow.list
      - import.run
      - catalog.filters.get
      - catalog.listings.search
      - catalog.listing.get
      - catalog.photos.list
      - catalog.listing.use
    scopes:
      - admin
      - read
      - write
      
  public:
    name: "Public UI"
    description: "Public interface with limited access"
    allowed_capabilities:
      - car.list
      - car.read
      - price.calculate
      - workflow.status
      - catalog.filters.get
      - catalog.listings.search
      - catalog.listing.get
      - catalog.photos.list
    scopes:
      - read
