manifest_version: v1.0.0

ui:
  id: main_ui
  name: "Main UI Application"
  description: "Primary user interface for the Cabinet platform"
  version: v1.0.0
  type: web
  entry_point: "/index.html"
  icon: "/assets/icon.svg"
  theme:
    primary_color: "#1976D2"
    logo_url: "/assets/logo.svg"

permissions:
  allowed_capabilities:
    - backend.ui.health
    - backend.ui.session.open
    - backend.ui.invoke
  
  required_scopes:
    - ui:access
  
  result_profile: internal_ui

bindings:
  backend_module: backend-ui
  description: "UI exclusively communicates through backend_ui module"

profiles:
  - id: admin
    name: "Administrator"
    description: "Full system access"
    default: false
    capabilities:
      - backend.ui.health
      - backend.ui.session.open
      - backend.ui.invoke
    routes:
      - "/dashboard"
      - "/listings"
  
  - id: editor
    name: "Editor"
    description: "Can create and edit"
    default: false
    capabilities:
      - backend.ui.health
      - backend.ui.session.open
      - backend.ui.invoke
    routes:
      - "/dashboard"
      - "/listings"
  
  - id: viewer
    name: "Viewer"
    description: "Read-only access"
    default: true
    capabilities:
      - backend.ui.health
      - backend.ui.session.open
    routes:
      - "/dashboard"
      - "/listings"

routes:
  - path: "/dashboard"
    component: "stub/not-implemented"
    name: "Dashboard"
    public: false
  
  - path: "/listings"
    component: "stub/not-implemented"
    name: "Listings"
    required_capabilities:
      - backend.ui.session.open
    public: false

dependencies:
  kernel_version: v1.0.0
  modules:
    - module_id: backend-ui
      version_constraint: ">=v1.0.0"

build:
  framework: react
  build_command: "echo 'UI not implemented - stub only'"
  output_directory: "app"
  assets:
    scripts: []
    styles: []
