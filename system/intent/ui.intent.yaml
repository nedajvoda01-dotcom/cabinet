# UI Intent
# Declares intended UI applications and user profiles

ui_applications:
  - id: "main_ui"
    name: "Main UI Application"
    description: "Primary user interface for the Cabinet platform"
    target_users:
      - admin
      - editor
      - viewer
    features:
      - "Access system through backend_ui gateway"
      - "Session management"
      - "Role-based access control"
    backend_binding: "backend-ui"
    note: "UI intentionally not implemented in core - stub only"

user_profiles:
  - id: "admin"
    name: "Administrator"
    description: "Full system access for administrators"
    capabilities:
      - "backend.ui.health"
      - "backend.ui.session.open"
      - "backend.ui.invoke"
    result_profile: "internal_ui"
  
  - id: "editor"
    name: "Editor"
    description: "Can create and edit listings but not delete"
    capabilities:
      - "backend.ui.health"
      - "backend.ui.session.open"
      - "backend.ui.invoke"
    result_profile: "internal_ui"
  
  - id: "viewer"
    name: "Viewer"
    description: "Read-only access to listings"
    capabilities:
      - "backend.ui.health"
      - "backend.ui.session.open"
    result_profile: "internal_ui"
