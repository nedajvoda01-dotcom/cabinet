# UI Intent Schema
# Defines structure for UI intent declarations

$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://axiom.mini/schemas/intent/ui.intent.schema.json"

title: "UI Intent"
description: "Intent declarations for UI applications and user experiences"

type: object
required:
  - ui_applications
  - user_profiles

properties:
  ui_applications:
    type: array
    description: "List of UI applications to be provided"
    items:
      type: object
      required:
        - id
        - name
        - target_users
      properties:
        id:
          type: string
          pattern: "^[a-z][a-z0-9-]*$"
        
        name:
          type: string
        
        description:
          type: string
        
        target_users:
          type: array
          items:
            type: string
          examples: [["admin", "manager"], ["public", "guest"]]
        
        features:
          type: array
          description: "Key features to be provided"
          items:
            type: string
  
  user_profiles:
    type: array
    description: "User profiles and their intended capabilities"
    items:
      type: object
      required:
        - id
        - name
        - capabilities
      properties:
        id:
          type: string
          pattern: "^[a-z][a-z0-9_]*$"
        
        name:
          type: string
        
        description:
          type: string
        
        capabilities:
          type: array
          description: "Capabilities that should be available"
          items:
            type: string
        
        result_profile:
          type: string
          description: "Result profile for data filtering"

additionalProperties: false
