# Company Intent Schema
# Defines structure for company-level intent declarations

$schema: "http://json-schema.org/draft-07/schema#"
$id: "https://axiom.mini/schemas/intent/company.intent.schema.json"

title: "Company Intent"
description: "High-level company intent and business goals"

type: object
required:
  - company
  - business_goals
  - constraints

properties:
  company:
    type: object
    required:
      - name
      - domain
    properties:
      name:
        type: string
        minLength: 1
      
      domain:
        type: string
        description: "Primary business domain"
        examples: ["automotive", "finance", "healthcare", "retail"]
      
      description:
        type: string
  
  business_goals:
    type: array
    description: "High-level business objectives"
    items:
      type: object
      required:
        - id
        - description
        - priority
      properties:
        id:
          type: string
          pattern: "^[a-z][a-z0-9_-]*$"
        
        description:
          type: string
        
        priority:
          type: string
          enum: ["critical", "high", "medium", "low"]
        
        metrics:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              target:
                type: string
  
  constraints:
    type: object
    description: "Business constraints"
    properties:
      regulatory:
        type: array
        description: "Regulatory requirements"
        items:
          type: string
          examples: ["GDPR", "HIPAA", "SOC2", "ISO27001"]
      
      budget:
        type: object
        properties:
          currency:
            type: string
            pattern: "^[A-Z]{3}$"
          monthly_limit:
            type: number
      
      availability:
        type: object
        properties:
          sla_percentage:
            type: number
            minimum: 90
            maximum: 100
          maintenance_windows:
            type: array
            items:
              type: object
              properties:
                day:
                  type: string
                  enum: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]
                start_time:
                  type: string
                end_time:
                  type: string

additionalProperties: false
