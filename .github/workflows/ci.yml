name: CI

on:
  push:
    branches: ["main", "master", "develop"]
  pull_request:
    branches: ["main", "master", "develop"]

jobs:
  backend:
    name: Backend (lint + tests)
    runs-on: ubuntu-latest

    services:
      # Если у тебя в CI нужен mysql/redis — подключишь тут.
      # Пока оставляем пустым, т.к. тесты у нас на фейках.
      # mysql:
      #   image: mysql:8
      #   env:
      #     MYSQL_ROOT_PASSWORD: root
      #   ports:
      #     - 3306:3306

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer, phpunit
          coverage: none

      - name: Cache composer
        uses: actions/cache@v4
        with:
          path: |
            ~/.composer/cache
            cabinet/backend/vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('cabinet/backend/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Install backend deps
        working-directory: cabinet/backend
        run: composer install --no-interaction --prefer-dist

      - name: Backend lint (php -l)
        working-directory: cabinet/backend
        run: |
          find src -name "*.php" -print0 | xargs -0 -n1 php -l

      # Если позже добавишь php-cs-fixer / phpstan — вставишь сюда.
      # - name: PHPStan
      #   working-directory: cabinet/backend
      #   run: vendor/bin/phpstan analyse

      - name: Backend unit tests
        working-directory: cabinet
        run: phpunit tests/unit/backend

      - name: Backend integration tests
        working-directory: cabinet
        run: phpunit tests/integration


  frontend:
    name: Frontend (lint + e2e)
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: cabinet/package-lock.json

      - name: Install frontend deps
        working-directory: cabinet
        run: npm ci

      - name: Frontend lint
        working-directory: cabinet
        run: npm run lint --if-present

      # boundary-lint пока заглушка — добавишь позже реальный инструмент
      - name: Boundary lint (stub)
        working-directory: cabinet
        run: echo "boundary lint ok"

      - name: E2E tests
        working-directory: cabinet
        env:
          E2E_API_URL: http://localhost:8080/api
        run: npm run test:e2e
